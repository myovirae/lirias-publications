<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LIRIAS Publications</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #ffffff;
    background: transparent;
  }
  .pub {
    margin-bottom: 1.2em;
  }
  .title a {
    color: #ffffff;
    font-weight: 600;
    text-decoration: underline;
  }
  .meta {
    font-size: 0.9em;
    opacity: 0.85;
  }
</style>
</head>
<body>

<div id="pubs">Loading publicationsâ€¦</div>

<script>
const url =
  "https://services.libis.be/search" +
  "?institution=lirias" +
  "&step=100" +
  "&query=" + encodeURIComponent("vcollection:50000679");

fetch(url)
  .then(res => res.json())
  .then(result => {
    const container = document.getElementById("pubs");
    container.innerHTML = "";

    if (!result.data || result.data.length === 0) {
      container.textContent = "No publications available.";
      return;
    }

    // Sort by year (descending) and take first 20
    const pubs = result.data
      .filter(p => p.year)
      .sort((a, b) => b.year - a.year)
      .slice(0, 20);
